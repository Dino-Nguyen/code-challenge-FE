<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Currency Swap</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>ðŸ’± Currency Swap</h1>
      <p>Swap assets quickly with real-time prices.</p>
    </header>

    <!-- Form -->
    <form id="swap-form" onsubmit="return false" class="card">

      <!-- FROM -->
      <div class="row">
        <label class="label">From</label>
        <div class="pair">
          <div class="token-select">
            <img id="from-icon" class="token-icon" alt="From token" />
            <select id="from-token" aria-label="From token"></select>
          </div>

          <div class="amount-wrap">
            <input
              id="input-amount"
              class="amount"
              inputmode="decimal"
              placeholder="0.00"
              aria-label="Amount to send"
            />
            <button type="button" id="max-btn" class="link">MAX</button>
          </div>
        </div>
        <div class="meta">
          <small id="from-balance">Balance: â€”</small>
        </div>
      </div>

      <!-- switch button -->
      <div class="switch-wrap">
        <button type="button" id="switch-btn" class="switch-btn" aria-label="Switch tokens">â†•</button>
      </div>

      <!-- TO -->
      <div class="row">
        <label class="label">To</label>
        <div class="pair">
          <div class="token-select">
            <img id="to-icon" class="token-icon" alt="To token" />
            <select id="to-token" aria-label="To token"></select>
          </div>

          <div class="readonly">
            <span id="output-amount">0</span>
            <span class="sym" id="to-sym">â€”</span>
          </div>
        </div>
        <div class="meta">
          <small id="rate">Rate: â€”</small>
        </div>
      </div>

      <!-- Slippage -->
      <div class="row">
        <label class="label">Slippage</label>
        <div class="slippage">
          <input id="slippage" type="range" min="0.1" max="2" step="0.1" value="0.5" />
          <span id="slippage-val">0.5%</span>
        </div>
      </div>

      <!-- Summary -->
      <div class="summary">
        <div><span>Estimated receive</span><span id="est-receive">â€”</span></div>
        <div><span>Fee (0.3%)</span><span id="fee">â€”</span></div>
        <div><span>Min. received (slippage)</span><span id="min-received">â€”</span></div>
      </div>

      <!-- Errors -->
      <div id="errors" class="errors" aria-live="polite"></div>

      <!-- Submit -->
      <button id="confirm-btn" class="primary" type="submit">CONFIRM SWAP</button>
    </form>

    <footer class="app-footer">
      <small>
        Prices via
        <a href="https://interview.switcheo.com/prices.json" target="_blank" rel="noreferrer">Switcheo Interview API</a>
        Â· Icons via
        <a href="https://github.com/Switcheo/token-icons" target="_blank" rel="noreferrer">token-icons</a>
      </small>
    </footer>
  </div>

  <div id="toast" class="toast" hidden></div>

  <script src="script.js"></script>
</body>
</html>
